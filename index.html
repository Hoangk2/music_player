<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="current-song">Playing music 1 of 3</h1>

            <div class="img">
            </div>

            <div class="title-song">Stay</div>

            <div class="singer">The Kid LAROI, Justin Bieber</div>

            <div class="time-wrap">
                <div class="current-time">
                    <span class="current-minute">00</span>
                    <span>:</span>
                    <span class="current-second">00</span>
                </div>

                <input type="range" name="" id="time">

                <div class="total-time">
                    <span class="total-minute">00</span>
                    <span>:</span>
                    <span class="total-second">00</span>
                </div>
            </div>

            <div class="action-wrap">
                <div class="random icon">
                    <i class="fa-solid fa-shuffle"></i>
                </div>

                <div class="back icon">
                    <i class="fa-solid fa-backward-step"></i>
                </div>

                <div class="play icon">
                    <i class="fa-solid fa-circle-play"></i>
                </div>

                <div class="next icon">
                    <i class="fa-solid fa-forward-step"></i>
                </div>

                <div class="replay icon">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
            </div>
            
            <ul class="list-songs">
                
            </ul>
        </div>
    </div>    

    <script src="./assets/js/main.js"></script>
</body>
</html>
